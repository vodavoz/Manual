# Отчеты по аренде.

[!embed text="Создание контрагента"](https://youtu.be/5DMY_gYIveI)

Данный раздел находится [!badge variant="primary" text="Ремонт и аренда"]->[!badge variant="success" text="Отчеты"]->[!badge variant="light" text="Отчеты по ремонту и аренде"].

![](\images\аренда\отчеты.jpg)

Представлены три отчета с подробным описанием. Давайте рассмотрим данные отчеты.

### Оборудование в аренде.

Отчет выводит оборудование находящееся в аренде по клиентам закремпленным за менеджерами.

Заходим в [!badge variant="light" text="Обурудование в аренде"] и  нажимаем кнопку [!badge variant="light" text="Сформировать"].

![](\images\аренда\отчеты.gif)

Данные сгруппированы по закрепленному менеджеру и контрагентам.
Здесь мы можем увидеть детализацию по контрагенту: какое оборудование находится в аренде, номер оформления и дату. 

### Оплата счетов по аренде.

Данный отчет предназначен для получения быстрой информации по оплате аренды и оборот за период. Мы в нем увидим выставлены ли счета и оплачены ли они.

Заходим в [!badge variant="light" text="Оплата счетов по аренде"] и нажимаем кнопку [!badge variant="light" text="Сформировать"].
![](\images\аренда\отчеты3.gif)

По умолчанию установлены два фильтра: [!badge variant="light" text="Организация"] и [!badge variant="light" text="Менеджер"]. Если выбрана организация, то отчет будет сформирован по ней. Иначе отчет будет сформирован по всем организациям отвечающим за аренду. Так же и с менеджером.

В табличной части данные сгруппированы по контрагенту. Детализация идет по договору, выставленным счетам, закрепленному менеджеру, сумме документа, сумме списания и сумме оплат. 

### Расчеты по аренде.

Данный отчет предназначен для вывода информации о контрагентах, у которых есть оборудование в аренде.

Заходим в [!badge variant="light" text="Расчеты по аренде"] и нажимаем кнопку [!badge variant="light" text="Сформировать"].

![](\images\аренда\отчеты1.gif)

По умолчанию установлены один фильтр: [!badge variant="light" text="Организация"]. Если выбрана организация, то отчет будет сформирован по ней. Иначе отчет будет сформирован по всем организациям отвечающим за аренду.

Данные сгруппированы по закрепленному менеджеру и контрагентам.
Здесь мы можем увидеть детализацию по контрагенту: какое оборудование и в каком количестве находится в аренде, вид оплаты, выборку бутылок (если установлена аренда по виду расчета:выборка за месяц или день) и сумму начислений. 
